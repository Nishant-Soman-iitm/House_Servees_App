<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}House Servees{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero-section {
            background-image: url("{{ url_for('static', filename='images/hero-background.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .hero-section .btn-primary {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav.navbar {
            background-color: #f8f9fa;
        }
        nav.navbar a.navbar-brand img {
            height: 80px;
        }
        .nav-item .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/your-logo.png') }}" alt="House Servees Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-primary" href="{{ url_for('customer_login') }}">Customer Portal</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success" href="{{ url_for('professional_login') }}">Service Professional Portal</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="hero-section">
        <div>
            <h1>Maid in NOLA</h1>
            <p>The best office and house cleaning service in New Orleans. Get started with your free estimate today!</p>
            <a href="#" class="btn btn-primary">Book Now</a>
        </div>
    </div>
    
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
