{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Complete Your Profile</h2>
    <p>Please fill in the details below to complete your profile and access your portal.</p>
    
    <form method="POST" action="{{ url_for('customer_profile', username=session['user_id']) }}">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" value="{{ customer.name }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your phone number" value="{{ customer.phone }}" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" name="city" id="city" class="form-control" placeholder="Enter your city" value="{{ customer.city }}" required>
        </div>
        <div class="form-group">
            <label for="aadhaar">Aadhaar Card Number:</label>
            <input type="text" name="aadhaar" id="aadhaar" class="form-control" placeholder="Enter your Aadhaar card number" value="{{ customer.aadhaar }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
</div>
{% endblock %}
