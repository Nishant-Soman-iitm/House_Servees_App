{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Professional Profile</h2>
    <p>Update your profile details and availability status.</p>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ professional.name }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ professional.phone }}" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ professional.city }}" required>
        </div>
        <div class="mb-3">
            <label for="aadhaar" class="form-label">Aadhaar Card Number</label>
            <input type="text" class="form-control" id="aadhaar" name="aadhaar" value="{{ professional.aadhaar }}" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="availability" name="availability" 
                {% if professional.availability %} checked {% endif %}>
            <label class="form-check-label" for="availability">
                Available for Work
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="{{ url_for('professional_portal', username=professional.Email) }}" class="btn btn-secondary">Back to Portal</a>
    </form>
</div>
{% endblock %}
